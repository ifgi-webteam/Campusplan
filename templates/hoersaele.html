<div ng-controller="HoersaeleController">
	<div class="container-fluid" cg-busy="HoersaeleLoading">
		<div class="col-md-6">
			<h1>Hörsäle</h1>
			<p class="lead">Hörsäle der WWU</p>

			<form>
				<div class="input-group input-group-lg">
	  				<input ng-model="inputsearchterm" required class="form-control" name="search" placeholder="Nach Hörsaal suchen" type="text">
	  				<span class="input-group-btn">
	  					<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
	  				</span>
				</div>
			</form>
		</div>

		<div class="col-xs-12"><p></p></div>

		<div class="col-xs-12" ng-model="result" ng-show="hoersaeleSuccess">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Hörsäle</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="hs in hoersaele | filter: inputsearchterm">
						<td>
							<b><a href="Organisation/{{ hs.hs.value.split('context/').pop() }}">{{ hs.name.value }}</a></b> &nbsp;&nbsp;
							{{ hs.buildingname.value }} {{ hs.address.value }} ({{hs.floor.value >= "2" ? (hs.floor.value-1) +". Obergeschoss" : "Erdgeschoss"}})
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="col-xs-12 apiFailed" ng-show="hoersaeleFailed">
			<p class="bg-danger">Beim Abfragen der Hörsäle ist ein Fehler aufgetretetn.</p>
		</div>

	</div>
</div>
